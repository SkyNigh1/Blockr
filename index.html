<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockr.</title>
    <link rel="icon" href="img/icon.ico">   
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.0.4/dist/pako.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="interface">
            <div class="tooltip">
                <input type="file" id="modelInput" accept=".gltf,.glb,.obj,.stl" />
                <span class="tooltip-text">
                    Formats pris en charge : .gltf, .glb, .obj, .stl
                    <br>
                    Fichiers 3D standards pour les modèles. Les fichiers .gltf et .glb incluent souvent des matériaux, tandis que .obj et .stl sont plus simples.
                </span>
            </div>

            <div class="btn-group">
                <button id="toggleMode" class="btn btn-primary">Convertir en Blocs</button>
                <button id="resetScene" class="btn">Réinitialiser</button>
            </div>

            <div class="btn-row">
                <button id="rotateX" class="btn btn-icon">↻ X</button>
                <button id="rotateY" class="btn btn-icon">↻ Y</button>
                <button id="rotateZ" class="btn btn-icon">↻ Z</button>
                <button id="scaleUp" class="btn btn-icon">+</button>
                <button id="scaleDown" class="btn btn-icon">-</button>
                <button id="resetPosition" class="btn btn-icon">↺</button>
            </div>

            <div id="voxelSlider" class="hidden">
                <div class="control-group">
                    <label for="voxelRes" class="control-label">Résolution Blocs (10-512):</label>
                    <input type="range" id="voxelRes" min="10" max="512" value="20">
                    <span id="voxelResValue">20</span>
                </div>

                <div class="control-group">
                    <label for="voxelColor" class="control-label">Couleur des Blocs:</label>
                    <input type="color" id="voxelColor" value="#aaaaaa">
                </div>

                <button id="exportSchem" class="btn btn-primary" disabled>Exporter en .schem</button>
            </div>
        </div>

        <div id="progress" class="status-message hidden">
            <span>Voxelisation en cours...</span>
            <span id="progressPercent">0%</span>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div id="error" class="status-message hidden"></div>

        <div id="modelStatus" class="status-message">
            <img src="img/logo.png" alt="Logo" style="width: 48px; height: 24px; margin-right: 8px;">
            <span>En attente de modèle</span>
        </div>
    </div>

    <div class="circle-container">
        <div class="circle"></div>
    </div>
    <div class="circle-container">
        <div class="circle"></div>
    </div>
    <div class="circle-container">
        <div class="circle"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

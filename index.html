<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxeliseur 3D</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/utils/BufferGeometryUtils.js"></script>
    <script type="module">
    import * as nbt from 'https://cdn.skypack.dev/pin/prismarine-nbt@v2.7.0-BbRkbBHdZryTVVYxUet2/mode=imports/optimized/prismarine-nbt.js';
    window.nbt = nbt; // Rendre nbt disponible globalement
    </script>
    <script type="module" src="schematicGenerator.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <div id="interface">
        <div class="tooltip">
            <input type="file" id="modelInput" accept=".gltf,.glb,.obj,.stl">
            <span class="tooltip-text">Formats pris en charge : .gltf, .glb, .obj, .stl<br>Fichiers 3D standards pour les modèles. Les fichiers .gltf et .glb incluent souvent des matériaux, tandis que .obj et .stl sont plus simples.</span>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" id="toggleMode">Passer en mode voxel</button>
            <button class="btn" id="resetScene">Réinitialiser</button>
        </div>
        <div class="btn-row">
            <button class="btn btn-icon" id="rotateX">↻ X</button>
            <button class="btn btn-icon" id="rotateY">↻ Y</button>
            <button class="btn btn-icon" id="rotateZ">↻ Z</button>
            <button class="btn btn-icon" id="scaleUp">+</button>
            <button class="btn btn-icon" id="scaleDown">-</button>
        </div>
        <div id="voxelSlider" class="hidden">
            <div class="control-group">
                <label for="voxelRes" class="control-label">Résolution Voxel (10-512):</label>
                <input type="range" id="voxelRes" min="10" max="512" value="20">
                <span id="voxelResValue">20</span>
            </div>
            <div class="control-group">
                <label for="voxelColor" class="control-label">Couleur des voxels:</label>
                <input type="color" id="voxelColor" value="#aaaaaa">
            </div>
            <div class="control-group">
                <button class="btn btn-primary" id="exportSchem">Exporter en .schem</button>
            </div>
        </div>
    </div>
    <div>        
        <div class="circle-container"><div class="circle"></div></div>
        <div class="circle-container"><div class="circle"></div></div>
        <div class="circle-container"><div class="circle"></div></div>
    </div>
    <div id="loading" class="status-message hidden">Chargement du modèle...</div>
    <div id="progress" class="status-message hidden">
        Voxelisation en cours... <span id="progressPercent">0%</span>
        <div class="progress-bar"><div class="progress-fill"></div></div>
    </div>
    <div id="error" class="status-message hidden"></div>
</body>
</html>
